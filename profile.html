<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assests/css/style.css">
    <style>
        #preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%; 
            border: 3px solid #007bff;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">User Profile</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Welcome, <span id="user_email_display" class="fw-bold"></span></p>
                    <hr>
                    
                    <div class="text-center mb-3">
                        <img id="preview" src="https://via.placeholder.com/120" alt="Profile Image">
                        <input type="file" id="imageInput" accept="image/*" class="form-control form-control-sm mt-2">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" id="age" class="form-control" placeholder="Enter your age">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" id="dob" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="text" id="contact" class="form-control" placeholder="Enter contact number">
                    </div>

                    <div class="d-grid gap-2">
                        <button id="updateBtn" class="btn btn-success">Update Profile</button>
                        <button id="viewProfileBtn" class="btn btn-info text-white">View Profile Details</button>
                        <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
                    </div>

                    <div id="msg" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assests/js/profile.js"></script>
</body>
</html>
