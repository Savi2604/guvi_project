<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Guvi Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assests/css_files/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4 text-primary">User Profile</h2>
            
            <div class="text-center mb-4">
                <div class="profile-img-container mx-auto mb-3" style="width: 120px; height: 120px; border: 2px solid #007bff; border-radius: 50%; overflow: hidden;">
                    <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile Image" class="img-fluid">
                </div>
                <input type="file" id="imageUpload" class="form-control form-control-sm">
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter your age">
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="text" id="contact" class="form-control" placeholder="Enter contact number">
            </div>

            <button onclick="updateProfile()" class="btn btn-success w-100 mb-2">Update Profile</button>
            <button onclick="viewDetails()" class="btn btn-info text-white w-100 mb-2">View Profile Details</button>
            <button onclick="logout()" class="btn btn-outline-danger w-100">Logout</button>
            
            <div id="msg" class="text-center mt-3 fw-bold"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assests/js_files/profile.js"></script>
</body>
</html>
