<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assests/css_files/bitnami.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required>
                            <p id="emailError" class="text-danger small mt-1" style="display:none;">Please use a valid @gmail.com email.</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Min 8 characters, 1 number & 1 symbol" required>
                            <div id="passwordError" class="text-danger small mt-1" style="display:none;"></div>
                        </div>

                        <button id="registerBtn" class="btn btn-primary w-100">Register</button>
                        
                        <div id="msg" class="mt-3 text-center"></div>
                        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#registerBtn").click(function() {
                let email = $("#email").val().trim().toLowerCase();
                let password = $("#password").val();
                
                // 1. Gmail Validation (As per your error screenshot)
                if (!email.endsWith("@gmail.com")) {
                    alert("Error: Strictly only @gmail.com addresses are allowed!");
                    return;
                }

                // 2. Password Regex
                let passRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
                if (!passRegex.test(password)) {
                    alert("Password too weak! Needs 8+ chars, 1 Number and 1 Special character.");
                    return;
                }

                // AJAX Request
                $.ajax({
                    url: 'php_files/register.php',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email, password: password }),
                    success: function(res) {
                        if (res.status === 'success') {
                            alert(res.message);
                            window.location.href = "login.html";
                        } else {
                            $("#msg").html(`<span class='text-danger'>${res.message}</span>`);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
