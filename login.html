<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guvi Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assests/css_files/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Login</h2>
            
            <div class="mb-3">
                <label for="login_email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="login_email" 
                       placeholder="name@example.com" required
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       title="Please enter a valid email address (e.g., user@gmail.com)">
            </div>

            <div class="mb-3">
                <label for="login_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login_password" placeholder="Password" required>
                <div id="loginPasswordError" class="text-danger small mt-1" style="display:none;"></div>
            </div>

            <div id="msg" class="text-center mb-3 fw-bold"></div>

            <button onclick="submitLogin()" class="btn btn-primary w-100">Login</button>

            <div class="text-center mt-3">
                <a href="register.html">Don't have an account? Register</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assests/js_files/login.js"></script>
</body>
</html>
